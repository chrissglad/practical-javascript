<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <script>
      //store the items
      var todos = ['item 1', 'iten 2', 'item 3'];
      
      //show items
      console.log(todos);
      
      //add item
      function addTodo(todo) {
        todos.push(todo);
        console.log(todos);
      }
      
      //edit item
      function editTodo(position, newValue) {
        todos[position] = newValue;
        console.log(todos);
      }
      
      //remove items
      function removeTodo(position) {
        todos.splice(position, 1);
        console.log(todos);
      }
    </script>
  </body>
</html>
